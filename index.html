/* --- LOCK SCREEN --- */

/* --- CARD --- */
#cardScene{
  display:none;
  position:relative;
  width:600px;
  height:360px;
  perspective:1200px;
}
.card{
  position:relative;
  width:100%;
  height:100%;
  transform-style:preserve-3d;
  transition:transform 1s ease-in-out;
}
.half{
  position:absolute;
  width:50%;
  height:100%;
  top:0;
  background:#fff;
  border:3px solid #f48fb1;
  overflow:hidden;
  box-shadow:0 8px 30px rgba(0,0,0,0.15);
  backface-visibility:hidden;
}
.left{
  left:0;
  border-top-left-radius:10px;
  border-bottom-left-radius:10px;
  transform-origin:left;
  background:linear-gradient(135deg,#ffe4ec,#ffffff);
  display:flex;align-items:center;justify-content:center;
}
.right{
  right:0;
  border-top-right-radius:10px;
  border-bottom-right-radius:10px;
  transform-origin:right;
  background:linear-gradient(135deg,#ffffff,#ffe4ec);
  display:flex;align-items:center;justify-content:center;
}
.openLeft{animation:openLeft 5s forwards;}
.openRight{animation:openRight 5s forwards;}
@keyframes openLeft{
  0%{transform:rotateY(0);}
  100%{transform:rotateY(-150deg);}
}
@keyframes openRight{
  0%{transform:rotateY(0);}
  100%{transform:rotateY(150deg);}
}

/* --- INSIDE CONTENT --- */
#insideContent{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#fff5f9,#ffe0ec);
  border-radius:10px;
  opacity:0;
  transition:opacity 1s ease 1s;
  text-align:center;
}
#insideContent.show{opacity:1;}

  font-size:18px;
  cursor:pointer;
  transition:0.2s;
}
#openGift:hover{background:#ff1c5f}

/* --- IMAGE FLY --- */

  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.25);

  z-index:50;
  pointer-events:none;
}
@keyframes moveLeftToRight{
  from{transform:translateX(-200px) ;opacity:1;}
  to{transform:translateX(120vw) ;opacity:0;}
}

@media(max-width:700px){
